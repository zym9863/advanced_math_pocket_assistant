name: 构建和发布

on:
  push:
    tags:
      - 'v*.*.*'  # 当推送版本标签时触发，例如 v1.0.0
  workflow_dispatch:  # 允许手动触发

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置Java环境
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: 设置Flutter环境
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.8'  # 使用稳定版本，您可以根据需要调整
        channel: 'stable'
        
    - name: 获取Flutter依赖
      run: flutter pub get
      
    - name: 启用Windows桌面支持
      run: flutter config --enable-windows-desktop
      
    - name: 构建Windows可执行文件
      run: flutter build windows --release
      
    - name: 打包Windows构建产物
      run: |
        cd build\windows\x64\runner\Release
        powershell Compress-Archive -Path * -DestinationPath ..\..\..\..\..\..\advanced_math_pocket_assistant-windows.zip
      
    - name: 构建Android APK (分架构)
      run: flutter build apk --release --split-per-abi
      
    - name: 获取版本号
      id: get_version
      run: |
        if ($env:GITHUB_REF -match "refs/tags/(.*)") {
          $version = $matches[1]
        } else {
          $version = "latest"
        }
        echo "VERSION=$version" >> $env:GITHUB_OUTPUT
      shell: powershell
      
    - name: 创建发布
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.get_version.outputs.VERSION }}
        release_name: 高级数学口袋助手 ${{ steps.get_version.outputs.VERSION }}
        body: |
          ## 新版本发布 ${{ steps.get_version.outputs.VERSION }}
          
          ### 包含文件：
          - **Windows版本**: advanced_math_pocket_assistant-windows.zip
          - **Android APK (ARM64)**: app-arm64-v8a-release.apk
          - **Android APK (ARMv7)**: app-armeabi-v7a-release.apk
          - **Android APK (x86_64)**: app-x86_64-release.apk
          
          ### 安装说明：
          **Windows用户**：下载并解压 advanced_math_pocket_assistant-windows.zip，运行其中的 .exe 文件
          
          **Android用户**：
          - ARM64设备（大多数现代手机）：下载 app-arm64-v8a-release.apk
          - ARMv7设备（较老的手机）：下载 app-armeabi-v7a-release.apk
          - x86_64设备（模拟器或Intel处理器设备）：下载 app-x86_64-release.apk
          
          如果不确定设备架构，建议下载 ARM64 版本。
        draft: false
        prerelease: false
        
    - name: 上传Windows版本
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./advanced_math_pocket_assistant-windows.zip
        asset_name: advanced_math_pocket_assistant-windows.zip
        asset_content_type: application/zip
        
    - name: 上传Android APK (ARM64)
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
        asset_name: app-arm64-v8a-release.apk
        asset_content_type: application/vnd.android.package-archive
        
    - name: 上传Android APK (ARMv7)
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
        asset_name: app-armeabi-v7a-release.apk
        asset_content_type: application/vnd.android.package-archive
        
    - name: 上传Android APK (x86_64)
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./build/app/outputs/flutter-apk/app-x86_64-release.apk
        asset_name: app-x86_64-release.apk
        asset_content_type: application/vnd.android.package-archive
